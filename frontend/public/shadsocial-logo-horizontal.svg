<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="350" viewBox="0 0 1200 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="strokeGrad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#E2E8F0" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="softShadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0b1a3a" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Icon block -->
  <g transform="translate(40,40)">
    <rect x="0" y="0" width="270" height="270" rx="68" fill="url(#bgGrad2)" filter="url(#softShadow2)"/>
    <path d="M 180 75
             C 145 57, 100 66, 100 92
             C 100 118, 180 118, 180 154
             C 180 190, 120 205, 85 182"
          fill="none" stroke="url(#strokeGrad2)" stroke-width="24"
          stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="195" cy="62" r="8" fill="#FFFFFF" fill-opacity="0.95"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(360, 110)">
    <text x="0" y="60" font-size="96" font-weight="800" font-family="Inter, Poppins, Arial, sans-serif"
          letter-spacing="8" fill="url(#textGrad)">SHAD</text>
    <text x="420" y="60" font-size="96" font-weight="800" font-family="Inter, Poppins, Arial, sans-serif"
          letter-spacing="8" fill="url(#textGrad)">SOCIAL</text>

    <!-- Tagline (optional, remove if not needed) -->
    <text x="2" y="140" font-size="28" font-weight="500" font-family="Inter, Poppins, Arial, sans-serif"
          letter-spacing="2" fill="#475569">connect . share . grow</text>
  </g>
</svg>
